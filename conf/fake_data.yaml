# conf/fake_data.yaml

# Default configuration for main.py (using synthetic data)

# Inherit from the base config.yaml, overriding specific values
defaults:
  - config # Inherit from the base config.yaml

# Override parameters for fake data simulation
resolution: 50
use_source_pointcloud: False
perturbation_factor: 0.02
perturbation_mode: "basic" # Original default for fake data
enable_perturbations: False # Original default for fake data
stagnation_threshold: 1e-3 # Original default for fake data
enable_smoothing: False
smoothing_radius_mm: 0.0

# Note: source_pointcloud_path is irrelevant when use_source_pointcloud is False
# Note: wall_points will be used to generate the synthetic cloud